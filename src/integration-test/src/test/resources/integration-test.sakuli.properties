### Properties overrides the Properties in 'core/src/main/config/sakuli-default.properties'
sahi.proxy.homePath=${sakuli.home.folder}/../../../../sahi

# DB-Configuration properties
# En- / Disables if the results should be saved in the specified database
sakuli.forwarder.database.enabled=true

#jdbc.driverClass=com.mysql.jdbc.Driver
jdbc.driverClass=org.apache.derby.jdbc.EmbeddedDriver
jdbc.url=jdbc:derby:${jdbc.database};create=true
#local
#jdbc.url=jdbc:mysql://${jdbc.host}:${jdbc.port}/${jdbc.database}
jdbc.port=3306
jdbc.database=temp-db-sahi
jdbc.host=localhost

jdbc.user=sahi
jdbc.pw=sahi

