---
- name: Configure Grafana feature
  gather_facts: False
  hosts: all
  tasks:
    - name: pretask
      include: pretasks.yml
    - name: enable InfluxDB + Grafana
      command: omd config set {{item}}
      with_items:
        - "PNP4NAGIOS off"
        - "GRAFANA on"
        - "INFLUXDB on"
        - "NAGFLUX on"
    - name: apply influxdb patch to create sakuli db
      patch:
        src: ./omd/etc/init.d/sakuli_influxdb.patch
        basedir: "{{ OMD_ROOT }}"
    - name: copy Grafana/Histou template
      copy:
        src: ./omd/etc/histou/templates/custom/check_sakuli.php
        dest: "{{ OMD_ROOT }}/etc/histou/templates/custom/"
