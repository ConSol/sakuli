#######################################################################################
# TEST-SUITE-META-PROPERTIES
#
# These properties describes the minimum set of configuration for a test suite.
#######################################################################################

# The test suite ID is a unique ID, which identifies the same test suite
# over all executions and configuration changes.
testsuite.id=example_test


#######################################################################################
# OPTIONAL-PROPERTIES for the test suite
#
# If this properties haven NOT been set, the test suite will be configured with the
# default values.
#######################################################################################

# Descriptive name for the current test suite
# DEFAULT: value of 'testsuite.id'
testsuite.name=Test example

# The warning runtime threshold (seconds) estimates the execution time of the complete
# test suite. If the warning time is exceeded, the test suite will get the state
# 'WARNING'.
# If the threshold is 0, the measurement of the execution time will be deactivated
# DEFAULT:0
testsuite.warningTime=120

# The critical runtime threshold (seconds) estimates the execution time of the complete
# test suite. If the cirtical time is exceeded, the test suite will get the state
# 'CRITICAL'.
# If the threshold is 0, the measurement of the execution time will be deactivated
# DEFAULT:0
testsuite.criticalTime=140


#######################################################################################
# OVERRIDE-PROPERTIES
#
# The sakuli property loading will work like follow:
# 1) system properties - for example added with the Java VM option -Dsakuli.property.key=value
#    -> valid for runtime
# 2) file 'your-test-suites-folder/test-suite/testsuite.properties' in the test suite folder
#    -> valid for all test cases
# 3) file 'your-test-suites-folder/sakuli.properties' in folder above your specified test suite folder
#    -> valid for all test suites
# 4) file 'SAKULI_HOME/config/sakuli-default.properties'
#    -> default properties of Sakuli
#
# To define a specific behaviour to your test, it is possible to override all
# properties of the Sakuli default properties 'sakuli-default.properties' in one of above mentioned files.
#######################################################################################

testsuite.ui-test.only=true
