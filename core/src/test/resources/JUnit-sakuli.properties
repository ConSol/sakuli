#Configuration pramerter for the Sakuli stuff
#

# TODO TS take this over to sakuli.properties


#enable the TEST-MODE for cipher encryption ethernet interface
sakuli.encryption.interface.testmode=true

#set the default type and click delay for the screenbased functions;
sakuli.screenbased.typeDelay=0.2
sakuli.screenbased.clickDelay=0.2

################################################
# LOGGING PROPERTIES
#
# Set here the logging settings for sakuli
################################################
#sakuli.log.pattern=%5p [%d{YYYY-MM-dd HH:mm:ss}] - %m%n
#sakuli.log.pattern=%-5level %d{YYYY-MM-dd HH:mm:ss} [%thread]  %logger{36} - %msg%n
sakuli.log.pattern= %-5level [%d{YYYY-MM-dd HH:mm:ss}] - %msg%n

#the property 'sakuli.log.base.folder' have to be set over system properties
sakuli.log.folder=${sakuli.test.suite.folder}/_logs


#Configure the screenshots
sakuli.screenshot.dir=${sakuli.log.folder}/_screenshots
sakuli.screenshot.format=jpg
#sakuli.screenshot.format=png