apiVersion: v1
kind: Template
labels:
  template: sakuli-e2e-image-build
metadata:
  annotations:
    description: Sakuli End-2-End testing client template (build)
    iconClass: icon-beaker
    tags: consol, sakuli, custom-image
    version: 1.1.0-SNAPSHOT
  creationTimestamp: null
  name: sakuli-e2e-image-build
### template parameter defined via `oc process -f this.yaml -v PARAMETER=value`
parameters:
- description: The name for the taged target image
  name: IMAGE
  required: true
  value: sakuli-example-image
- description: Git source URI for application
  name: SOURCE_REPOSITORY_URL
  required: true
  value: https://github.com/ConSol/sakuli.git
- description: Git branch/tag reference
  name: SOURCE_REPOSITORY_REF
  #TODO TS: remove tag after finishing
  value: "feature/#218_docker_usermod_openshift"
- description: Source Folder where the Dockerfile is placed example `docker`
  name: SOURCE_DOCKER_CONTEXT_DIR
  value: docker
- description: Name of the Dockerfile for example Dockerfile.sakuli.ubuntu.xfce
  name: SOURCE_DOCKERFILE
  value: Dockerfile.sakuli.ubuntu.xfce
- description: GitHub trigger secret
  from: '[a-zA-Z0-9]{8}'
  generate: expression
  name: GITHUB_WEBHOOK_SECRET
  required: true
- description: Generic build trigger secret
  from: '[a-zA-Z0-9]{8}'
  generate: expression
  name: GENERIC_WEBHOOK_SECRET
  required: true
- description: Image tag of the target image
  name: IMAGE_TAG
  required: true
  value: latest
### Configuration of OpenShift objects
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      application: ${IMAGE}
    name: ${IMAGE}
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      application: ${IMAGE}
    name: ${IMAGE}
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ${IMAGE}:${IMAGE_TAG}
    source:
      git:
        ref: ${SOURCE_REPOSITORY_REF}
        uri: ${SOURCE_REPOSITORY_URL}
      type: Git
      contextDir: ${SOURCE_DOCKER_CONTEXT_DIR}
    strategy:
      type: Docker
      dockerStrategy:
        dockerfilePath: ${SOURCE_DOCKERFILE}
        noCache: false
        forcePull: true
    triggers:
    - github:
        secret: ${GITHUB_WEBHOOK_SECRET}
      type: GitHub
    - generic:
        secret: ${GENERIC_WEBHOOK_SECRET}
      type: Generic
    - imageChange: {}
      type: ImageChange
    - type: ConfigChange
